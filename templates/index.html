<!DOCTYPE html>
<html>
<head>
<style>
.button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 30px;
  margin: 10px 10px;
  cursor: pointer;
}

.record {background-color: #4CAF50;} /* Green */
.stop {background-color: #800000;} /* Red */
.connect {background-color: #000080;} /* Blue */
.check {background-color: #800080;} /* Pruple */

p {
    font-size: 20px
}

</style>
</head>
<body>
    <p id='vin'>VIN: empty</p>
    <div id="qr-reader" style="width: 500px"></div>
    <button onclick='run(0)' class='button record'>Record</button>
    <button onclick='run(1)' class='button stop'>Stop</button></br>
    <button onclick='vpn(0)' class='button connect'>Connect VPN</button>
    <button onclick='vpn(1)' class='button check'>Check VPN</button></br>
    <p id='message'></p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.2.0/html5-qrcode.min.js"></script>
<script>
    var vin = '';

    const cmds = ["record", "stop"];
    function run(i) {
        const xhttp = new XMLHttpRequest();
        if (vin == '') {
            document.getElementById("message").innerHTML = 'Please scan to get a VIN at first';
        } else {
            xhttp.open("GET", "/" + cmds[i] + "/" + vin);
            xhttp.onload = function() {
                document.getElementById("message").innerHTML = this.responseText;
            }
            xhttp.send();
        }
    }

    const vpn_cmds = ["connect-vpn", "check-vpn"];
    function vpn(i) {
        const xhttp = new XMLHttpRequest();
        xhttp.open("GET", "/" + vpn_cmds[i]);
        xhttp.onload = function() {
            document.getElementById("message").innerHTML = this.responseText;
        }
        xhttp.send();
    }

    function onScanSuccess(decodedText, decodedResult) {
        console.log(`Code scanned = ${decodedText}`, decodedResult);
        vin = decodedText;
        document.getElementById("vin").innerHTML = 'VIN: ' + vin;
   }
    var html5QrcodeScanner = new Html5QrcodeScanner("qr-reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);

</script>

</body>
</html>
